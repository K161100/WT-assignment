<body onload="document.registration.userid.focus();">
<h1><center>National Workshop On Web Technology</center></h1>
<h2><center>Registration Form</center></h2>
<form name='registration' onSubmit="return formValidation();">
<ul>
<center>
<li><label for="fname">Fname:</label></li>
<li><input type="text" name="fname" size="12" /></li>
<li><label for="mname">Mname:</label></li>
<li><input type="text" name="mname" size="12" /></li>
<li><label for="lname">Lname:</label></li>
<li><input type="text" name="lname" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<br>
<li><label id="gender">Sex:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<br>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
<br>
<li><label>Profession:<lable><li>
		<li><input type="radio" name="Student" value="Student"><span>Student</span>
			<input type="radio" name="Speaker" value="Speaker"><span>Speaker</span>
			<input type="radio" name="Visitor" value="Visitor"><span>Visitor</span>
			<input type="radio" name="Teacher" value="Teacher"><span>Teacher</span>
		</li><br>

<li><input type="submit" name="submit" value="Submit" /></li>
</center>
</ul>
</form>
